<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GlowWorks — Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
  :root{--bg-1:#07070a;--bg-2:#0b0b10;--text:#eef2fa;--muted:#bfc7d6;--accent-pink:#FF4F81;--glass-bg:rgba(255,255,255,0.04);--glass-border:rgba(255,255,255,0.06);--maxw:1200px}
  *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:var(--text)}
  header{position:fixed;left:0;right:0;top:0;padding:12px 16px;display:flex;justify-content:center;z-index:60}
  .nav-inner{width:100%;max-width:var(--maxw);display:flex;justify-content:space-between;align-items:center}
  nav a{color:var(--muted);text-decoration:none;padding:8px 10px}
  main{padding:84px 18px 40px;max-width:var(--maxw);margin:0 auto}
  .filters{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:18px}
  .filter-btn{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}
  .filter-btn.active{background:linear-gradient(90deg,var(--accent-pink),#A64DFF);color:#070707;border:none}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
  .card{border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg,rgba(0,0,0,0.2),rgba(0,0,0,0.1));cursor:pointer}
  .card img{width:100%;height:180px;object-fit:cover;transition:transform .4s}
  .card:hover img{transform:scale(1.05)}
  .card .meta{padding:12px;color:var(--muted);font-weight:700}
  .fixed-cta{position:fixed;right:18px;bottom:18px;background:linear-gradient(90deg,#FFC857,#FF4F81);color:#070707;padding:12px 18px;border-radius:999px;font-weight:800;cursor:pointer;border:none;z-index:80}
  footer{padding:28px 18px;text-align:center;color:var(--muted)}
  @media(max-width:720px){main{padding:84px 12px}}
</style>
</head>
<body>

<header>
  <div class="nav-inner">
    <div class="brand">GlowWorks</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </div>
</header>

<main>
  <h1 style="margin:0 0 10px;color:var(--accent-pink)">Portfolio</h1>
  <p style="color:var(--muted);margin:0 0 18px">Filter projects by focus area.</p>

  <div class="filters" role="toolbar" aria-label="Filter projects">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="ui">UI</button>
    <button class="filter-btn" data-filter="web">Web</button>
    <button class="filter-btn" data-filter="branding">Brand</button>
    <button class="filter-btn" data-filter="animation">Animation</button>
  </div>

  <div class="grid" id="projectGrid">
    <article class="card" data-tags="ui web" data-title="Neon Dashboard">
      <img src="https://via.placeholder.com/800x450/111/fff?text=Neon+Dashboard" alt="">
      <div class="meta">Neon Dashboard — UI / Front-end</div>
    </article>
    <article class="card" data-tags="branding web" data-title="Studio Site">
      <img src="https://via.placeholder.com/800x450/1a1a/fff?text=Studio+Site" alt="">
      <div class="meta">Studio Site — Brand / Web</div>
    </article>
    <article class="card" data-tags="animation app" data-title="App Prototype">
      <img src="https://via.placeholder.com/800x450/222/fff?text=App+Prototype" alt="">
      <div class="meta">App Prototype — Interaction</div>
    </article>
    <article class="card" data-tags="web ui" data-title="eCommerce UI">
      <img src="https://via.placeholder.com/800x450/2a2a/fff?text=eCommerce+UI" alt="">
      <div class="meta">eCommerce UI — Web</div>
    </article>
  </div>

</main>

<button class="fixed-cta" id="hirePort">Hire Me Today</button>

<footer>© <span id="yearPort"></span> GlowWorks</footer>

<script>
document.getElementById('yearPort').textContent = new Date().getFullYear();

/* Filter logic */
const filters = document.querySelectorAll('.filter-btn');
const cards = document.querySelectorAll('.card');
filters.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    filters.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.dataset.filter;
    cards.forEach(c=>{
      if(filter === 'all'){ c.style.display = ''; return; }
      const tags = (c.dataset.tags||'').split(/\s+/);
      c.style.display = tags.includes(filter) ? '' : 'none';
    });
  });
});

/* Lightbox for cards */
cards.forEach(c=>{
  c.addEventListener('click', ()=> {
    const src = c.querySelector('img').src;
    const title = c.dataset.title||'Project';
    const modal = document.createElement('div');
    modal.style.position='fixed';modal.style.inset=0;modal.style.zIndex=220;modal.style.display='flex';
    modal.style.alignItems='center';modal.style.justifyContent='center';modal.style.background='rgba(0,0,0,0.7)';
    modal.innerHTML = `<div style="max-width:900px;width:calc(100% - 40px);background:#07070a;border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.04)">
      <div style="display:flex;align-items:center;gap:12px;padding:6px 8px"><strong style="color:#fff">${title}</strong><button id="close" style="margin-left:auto;padding:6px 10px;border:none;border-radius:8px;cursor:pointer">Close</button></div>
      <img src="${src}" alt="${title}" style="width:100%;display:block;border-radius:8px"/>
      <div style="padding:10px;color:var(--muted)">Project description & links here.</div>
    </div>`;
    document.body.appendChild(modal);
    modal.querySelector('#close').addEventListener('click', ()=> modal.remove());
    modal.addEventListener('click', (e)=> { if(e.target===modal) modal.remove(); });
  });
});

/* Hire button behavior identical to other pages */
document.getElementById('hirePort').addEventListener('click', ()=> {
  // navigate to homepage contact
  window.location.href = 'index.html#contact';
});
</script>

</body>
</html>
